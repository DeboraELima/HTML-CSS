<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Essas são algumas das tags que aprendi até agora:</h2>
    <p><ul type="circle">
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha;</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Destaque (negrito);</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Ênfase (itálico);</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcar texto;</abbr></li>
        <li><abbr title="Use a tag &lt;small&gt;">Texto pequeno;</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte.</abbr></li>
    </ul></p>
</body>
</html>
