<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="shortcut icon" href="../Ex008/gatofavicon.io.png" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Esportes favoritos
            </legend>
            <input type="checkbox" name="basq" id="ibasq"> Basquete
            <input type="checkbox" name="fut" id="ifut"> Futebol
            <input type="checkbox" name="nat" id="inat"> Natação
            <input type="checkbox" name="ten" id="iten"> Tênis
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
