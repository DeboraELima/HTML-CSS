<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="shortcut icon" href="../Ex008/gatofavicon.io.png" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Sexo
            </legend>
            <input type="radio" name="sex" id="ifem">
            <label for="ifem">Femenino</label> <br>
            <input type="radio" name="sex" id="imasc">
            <label for="imasc">Masculino</label>
        </fieldset>

        <fieldset>
            <legend>
                Esportes favoritos
            </legend>

            <input type="checkbox" name="basq" id="ibasq">             
            <label for="ibasq">Basquete</label> <br>

            <input type="checkbox" name="fut" id="ifut"> 
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
