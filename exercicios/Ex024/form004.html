<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="shortcut icon" href="../Ex008/gatofavicon.io.png" type="image/x-icon">
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>
        <p>
            <label for="ifone">Telefone</label>
            <input type="tel" name="fone" id="ifone" autocomplete="tel">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
