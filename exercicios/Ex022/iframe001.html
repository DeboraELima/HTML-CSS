<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="shortcut icon" href="../Ex008/gatofavicon.io.png" type="image/x-icon">
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando estudo de iframe</h1>
    <p>
        Acessando o site 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" scolling="no">
            no <a href="https://gustavoguanabara.github.io/">Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
